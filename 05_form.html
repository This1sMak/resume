<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Формы</h1>
    <form>
      <div>
        <label for="text">Текст</label>
        <input type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input placeholder="Введите Email" type="email" id="email" />
      </div>
      <div>
        <label for="password">Пароль</label>
        <input placeholder="Введите Password" type="password" id="password" />
      </div>
      <div>
        <label for="number">Номер</label>
        <input type="number" id="number" min="0" />
      </div>
      <div>
        <label for="range">Ренж</label>
        <input type="range" id="range" min="0" max="10" />
      </div>
      <div>
        <label for="date">Дата</label>
        <input type="date" id="date" />
      </div>
      <div>
        <label for="color">Цвет</label>
        <input type="color" id="color" />
      </div>
      <div>
        <label for="message">Сообщение</label>
        <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
          <option value="male">Мужчина</option>
          <option value="female" selected>Женщина</option>
        </select>
      </div>
      <div>
        <label>Количество работ</label>
        <input type="radio" name="work" /> 1
        <input type="radio" name="work" /> 2
        <input type="radio" name="work" /> 5
        <input type="radio" name="work" /> 10+
      </div>
      <div>
        <label>Выберите вашу любимую еду</label>
        <input type="checkbox" name="work" /> Картошка
        <input type="checkbox" name="work" /> Хлеб
        <input type="checkbox" name="work" /> Мюсли
        <input type="checkbox" name="work" /> Яблоки
      </div>
      <button type="submit">Отправить форму</button>
      <input type="file" />
    </form>
  </body>
</html>
